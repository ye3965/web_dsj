<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更换头像</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.min.css">
    <link rel="stylesheet" href="/assets/css/user_info.css">
    <link rel="stylesheet" href="/assets/css/user_avatar.css">
</head>

<body>
    <div class="layui-card">
        <!-- 头部区域 -->
        <div class="layui-card-header">更换头像</div>
        <!-- 内容区域 -->
        <div class="layui-card-body">
            <!-- 图片编辑区域 -->
            <div class="row1">
                <!-- 图片裁剪区域 -->
                <div class="cropper-box">
                    <img src="/assets/images/sample.jpg" id="image">
                </div>
                <!-- 图片预览区域 -->
                <div class="preview-box">
                    <div>
                        <div class="img-preview w100"></div>
                        <p class="size">100 x 100</p>
                    </div>
                    <div>
                        <div class="img-preview w50"></div>
                        <p class="size">50 x 50</p>
                    </div>
                </div>
            </div>
            <!-- 按钮提交区域-->
            <div class="row2">
                <!-- 上传文件表单 初始化隐藏 -->
                <input class="dis-no" type="file" id="file" accept="image/png,image/jpeg">
                <button type="button" class="layui-btn" id="uploading">上传</button>
                <button type="button" class="layui-btn layui-btn-danger" id="submit">确定</button>
            </div>
        </div>
    </div>

    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.js"></script>
    <script src="/assets/lib/cropper/cropper.min.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/user_avatar.js"></script>
</body>

</html>
