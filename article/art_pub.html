<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发表文章</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.min.css">
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
    <link rel="stylesheet" href="/assets/css/article/art_pub.css">
</head>

<body>

    <div class="layui-card">
        <!-- 头部区域 标题 -->
        <div class="layui-card-header">写文章</div>
        <!-- 表单区域 -->
        <div class="layui-card-body">
            <form class="layui-form" id="form-pub">
                <!-- 文章标题表单区域 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 文章类别 选着框区域 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">
                        </select>
                    </div>
                </div>
                <!-- 文章类容 文本域 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block" style="height: 400px">
                        <textarea name="content"></textarea>
                    </div>
                </div>
                <!-- 文章封面 图片编辑上传区域 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章封面</label>
                    <div class="layui-input-block cover-box">
                        <!-- 图片编辑区域 -->
                        <div class="cover-left">
                            <!-- 需要裁剪的图片-->
                            <img src="/assets/images/sample.jpg" id="image">
                        </div>
                        <!-- 图片预览区域 -->
                        <div class="cover-right">
                            <!-- 图片预览容器 -->
                            <div class="img-preview"></div>
                            <!-- 上传文件按钮 初始化隐藏的上传表单 并通过accept设置图片格式-->
                            <input class="dis-no" type="file" id="coverFile" accept="image/png,image/jpeg,image/gif">
                            <button type="button" class="layui-btn layui-btn-danger" id="btn_put">选择封面</button>
                        </div>
                    </div>
                </div>
                <!-- 表单提交按钮模块 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit id="btn_put">发布</button>
                        <button lay-submit class="layui-btn layui-btn-primary" id="btn_draft">存为草稿</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <!-- 文章分类模块 -->
    <script type="text/html" id="tlp_cate">
        <option value="">请选择文章类别</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/cropper/cropper.min.js"></script>
    <script src="/assets/lib/layui/layui.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
    <script src="/assets/js/article/art_pub.js"></script>
</body>

</html>
